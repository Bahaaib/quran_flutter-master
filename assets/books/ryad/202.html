202- باب سُنَّة العشاء بَعدها وقبلها
<br>
فيهِ حديثُ ابنِ عُمَرَ السَّابقُ: صَلَّيْتُ مَعَ النَّبِيِّ صَلّى اللهُ عَلَيْهِ وسَلَّم رَكعَتَينِ بَعْدَ العِشَاءِ، وحديثُ عبدِ اللَّهِ بنِ مُغَفَّل: "بَيْنَ كلِّ أَذَانيْنِ صَلاةٌ" متفقٌ عَلَيْهِ. كما سبَقَ.
