36   دُعَاءُ لِقَاءِ الْعَدُوِّ وَذِي السُّلْطَانِ
<br>
<br>
126-(1) ((اللَّهُمَّ إِنَّا نَجْعَلُكَ فِي نُحُورِهِم، وَنَعُوذُ بِكَ مِنْ شُرُورِهِمْ)).
<br>
<br>
127-(2) ((اللَّهُمَّ أَنْتَ عَضُدِي، وَأَنْتَ نَصِيرِي، بِكَ أَحُولُ وَبِكَ أَصُولُ، وَبِكَ أُقاتِلُ)).
<br>
<br>
128-(3) ((حَسْبُنا اللَّهُ وَنِعْمَ الْوَكِيلُ)).
